<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket Client Test - Jonas Review Guesser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1b2838;
      color: #c7d5e0;
    }
    h1 {
      color: #66c0f4;
    }
    .container {
      background: #16202d;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #66c0f4;
      background: #1b2838;
      color: #c7d5e0;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      background: #1b2838;
    }
    button:hover {
      background: #66c0f4;
      color: #1b2838;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      background: #1b2838;
    }
    .status.connected {
      background: #4caf50;
      color: white;
    }
    .status.disconnected {
      background: #f44336;
      color: white;
    }
    .log {
      background: #0e1621;
      padding: 15px;
      border-radius: 4px;
      max-height: 400px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      margin-top: 20px;
    }
    .log-entry {
      margin: 5px 0;
      padding: 5px;
      border-left: 3px solid #66c0f4;
      padding-left: 10px;
    }
    .log-entry.error {
      border-left-color: #f44336;
      color: #ff6b6b;
    }
    .log-entry.success {
      border-left-color: #4caf50;
      color: #51cf66;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® WebSocket Client Test</h1>
  <p>Test the WebSocket connection for Jonas Review Guesser co-op multiplayer</p>

  <div class="container">
    <h2>Connection Settings</h2>
    <div>
      <label>Server URL:</label><br>
      <input type="text" id="serverUrl" value="ws://localhost:8080" style="width: 300px;">
    </div>
    <div style="margin-top: 10px;">
      <label>Room ID:</label><br>
      <input type="text" id="roomId" value="test-room" style="width: 200px;">
      <button onclick="generateRoom()">Generate Random</button>
    </div>
    <div style="margin-top: 15px;">
      <button id="connectBtn" onclick="connect()">Connect</button>
      <button id="disconnectBtn" onclick="disconnect()" disabled>Disconnect</button>
      <button onclick="clearLog()">Clear Log</button>
    </div>
  </div>

  <div class="container">
    <h2>Status</h2>
    <div id="status" class="status disconnected">Disconnected</div>
    <div id="connectionInfo" style="margin-top: 10px; font-size: 14px;"></div>
  </div>

  <div class="container">
    <h2>Test Messages</h2>
    <button onclick="sendUserReady()" id="readyBtn" disabled>Send User Ready</button>
    <button onclick="sendTestGuess()" id="guessBtn" disabled>Send Test Guess</button>
    <button onclick="sendNextGame()" id="nextGameBtn" disabled>Send Next Game (Host Only)</button>
    <button onclick="sendResetLeaderboard()" id="resetBtn" disabled>Reset Leaderboard (Host Only)</button>
  </div>

  <div class="container">
    <h2>Message Log</h2>
    <div id="log" class="log"></div>
  </div>

  <script>
    let ws = null;
    let connectionId = null;
    let isHost = false;
    let roomId = null;

    function log(message, type = 'info') {
      const logDiv = document.getElementById('log');
      const entry = document.createElement('div');
      entry.className = `log-entry ${type}`;
      entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logDiv.appendChild(entry);
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    function clearLog() {
      document.getElementById('log').innerHTML = '';
    }

    function updateStatus(connected, info = {}) {
      const statusDiv = document.getElementById('status');
      const infoDiv = document.getElementById('connectionInfo');
      
      if (connected) {
        statusDiv.className = 'status connected';
        statusDiv.textContent = 'Connected';
        infoDiv.innerHTML = `
          <strong>Connection ID:</strong> ${info.connectionId || 'N/A'}<br>
          <strong>Role:</strong> ${info.isHost ? 'Host' : 'Client'}<br>
          <strong>Room:</strong> ${roomId || 'N/A'}
        `;
      } else {
        statusDiv.className = 'status disconnected';
        statusDiv.textContent = 'Disconnected';
        infoDiv.innerHTML = '';
      }

      document.getElementById('connectBtn').disabled = connected;
      document.getElementById('disconnectBtn').disabled = !connected;
      document.getElementById('readyBtn').disabled = !connected;
      document.getElementById('guessBtn').disabled = !connected;
      document.getElementById('nextGameBtn').disabled = !connected;
      document.getElementById('resetBtn').disabled = !connected;
    }

    function generateRoom() {
      const code = Math.random().toString(36).substring(2, 8).toUpperCase();
      document.getElementById('roomId').value = code;
    }

    function connect() {
      const serverUrl = document.getElementById('serverUrl').value;
      roomId = document.getElementById('roomId').value;

      if (!serverUrl || !roomId) {
        log('Please enter server URL and room ID', 'error');
        return;
      }

      const url = `${serverUrl}?room=${encodeURIComponent(roomId)}`;
      log(`Connecting to ${url}...`);

      try {
        ws = new WebSocket(url);

        ws.onopen = () => {
          log('WebSocket connection opened', 'success');
          updateStatus(true);
        };

        ws.onmessage = (event) => {
          try {
            const data = JSON.parse(event.data);
            log(`Received: ${data.type}`, 'success');
            log(`  Data: ${JSON.stringify(data, null, 2)}`);

            if (data.type === 'connected') {
              connectionId = data.connectionId;
              isHost = data.isHost;
              updateStatus(true, {
                connectionId: data.connectionId,
                isHost: data.isHost,
              });
              log(`Connected as ${data.isHost ? 'HOST' : 'CLIENT'}`, 'success');
            } else if (data.type === 'user-joined') {
              log(`User joined: ${data.user.name} (${data.user.role})`, 'success');
            } else if (data.type === 'user-disconnected') {
              log(`User disconnected: ${data.connectionId}`, 'info');
            } else if (data.type === 'error') {
              log(`Error: ${data.message}`, 'error');
            }
          } catch (error) {
            log(`Error parsing message: ${error.message}`, 'error');
          }
        };

        ws.onerror = (error) => {
          log(`WebSocket error: ${error}`, 'error');
        };

        ws.onclose = () => {
          log('WebSocket connection closed', 'info');
          updateStatus(false);
          ws = null;
          connectionId = null;
          isHost = false;
        };
      } catch (error) {
        log(`Connection error: ${error.message}`, 'error');
      }
    }

    function disconnect() {
      if (ws) {
        ws.close();
        log('Disconnected', 'info');
      }
    }

    function sendMessage(type, data = {}) {
      if (!ws || ws.readyState !== WebSocket.OPEN) {
        log('Not connected', 'error');
        return;
      }

      const message = { type, ...data };
      ws.send(JSON.stringify(message));
      log(`Sent: ${type}`, 'info');
    }

    function sendUserReady() {
      sendMessage('user-ready', { hasReplied: true });
    }

    function sendTestGuess() {
      const gameId = window.location.pathname.match(/\/app\/(\d+)/)?.[1] || '123456';
      sendMessage('guess', { guess: Math.floor(Math.random() * 100000), gameId });
    }

    function sendNextGame() {
      const gameId = '999999';
      sendMessage('next-game', { gameId });
    }

    function sendResetLeaderboard() {
      sendMessage('reset-leaderboard');
    }

    // Initialize
    log('WebSocket test client ready', 'success');
    log('1. Make sure the server is running: cd server && npm run dev', 'info');
    log('2. Enter server URL and room ID', 'info');
    log('3. Click Connect', 'info');
    updateStatus(false);
  </script>
</body>
</html>
